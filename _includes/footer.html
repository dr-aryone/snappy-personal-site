<footer class="w-full py-2 text-white bg-teal-darker shadow-lg">
  <div class="flex flex-wrap max-w-md px-4 md:px-6 my-4 mx-auto">
    <div class="w-full md:w-3/4 md:pr-8 lg:pr-12">
      <p class="text-sm">
        I’m Max Antonucci, a front-end developer in New Haven, CT. Writing is most of my life, whether it’s code, words, or tweets. The rest is reading, boxing, philosophizing, and breathing.
      </p>
    </div>
    <div>
      <p class="font-bold md:mt-0">
        Find Me On:
      </p>

      <ul class="list-reset text-sm">
        {% for social in site.data.social %}
          <li class="mb-0">
            <a class="text-white" href="{{ social.url }}" target="_blank" rel="noopener">
              {{ social.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
